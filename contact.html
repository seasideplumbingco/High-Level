 <head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: white;
    }
  </style>
 </head>

 <body class="antialiased">

<!-- Navigation -->
<nav class="relative z-50 flex items-center justify-between px-6 md:px-12 py-4 bg-[#020617]">
  <a href="index.html">
    <img src="assets/logo.png" class="h-20 md:h-28" alt="Logo">
  </a>
  <div class="hidden md:flex space-x-10 text-[11px] uppercase tracking-widest">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="service-areas.html">Service Area</a>
    <a href="about.html">About Us</a>
    <a href="photos.html">Photos</a>
    <a href="faq.html">FAQs</a>
    <a href="contact.html">Contact Us</a>
  </div>
</nav>

<!-- Hero -->
<section class="relative h-[300px] flex items-center justify-center overflow-hidden">
  <img class="absolute inset-0 w-full h-full object-cover opacity-40" src="https://images.unsplash.com/photo-1517646287270-a5a9ca602e5c?auto=format&fit=crop&q=80&w=1920" />
  <div class="absolute inset-0 bg-black/40"></div>
  <h1 class="relative text-4xl font-bold z-10">Contact Us</h1>
</section>

<!-- CONTACT SECTION — MATCHES YOUR GOOD PAGE -->
<section class="py-6 px-6 md:px-12 lg:px-24 max-w-6xl mx-auto">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">

    <!-- Left -->
    <div>
      <h2 class="text-3xl md:text-4xl font-extrabold mb-4">
        Love To Get<br/>In Touch!
      </h2>
      <p class="text-lg">
        <span class="font-bold">Phone:</span> 910-760-1009
      </p>
    </div>

    <!-- Form -->
    <div>
      <h3 class="text-2xl font-bold mb-6">Request Service</h3>

      <form action="https://formspree.io/f/mbdglobk" method="POST" class="space-y-4">

        <div class="grid md:grid-cols-2 gap-4">
          <input class="w-full p-4 rounded bg-white text-black" name="name" placeholder="Full Name" required>
          <input class="w-full p-4 rounded bg-white text-black" name="email" placeholder="Email" required>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <input class="w-full p-4 rounded bg-white text-black" name="company" placeholder="Company (optional)">
          <input class="w-full p-4 rounded bg-white text-black" name="phone" placeholder="Phone">
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <select required class="w-full p-4 rounded bg-white text-black" name="request_type">
            <option disabled selected>Residential or Commercial?</option>
            <option>Residential</option>
            <option>Commercial</option>
          </select>
          <input class="w-full p-4 rounded bg-white text-black" name="subject" placeholder="Subject">
        </div>

        <textarea class="w-full p-4 rounded bg-white text-black" rows="6" name="message" required
          placeholder="Service location, timeline, and details"></textarea>

        <button type="submit"
          class="bg-[#f97316] hover:bg-[#ea580c] text-white font-bold py-4 px-10 rounded-full">
          Submit Request <i class="fas fa-arrow-right ml-2"></i>
        </button>

      </form>
    </div>

  </div>
</section>

<!-- Footer -->
<footer class="bg-[#020617] py-14 border-t border-gray-800">
  <div class="max-w-7xl mx-auto px-8 text-center">
    <img src="assets/logo.png" class="h-20 md:h-24 mx-auto mb-6"/>
    <div class="text-xs text-gray-400 space-y-2">
      <p>© 2026 Seaside Plumbing & Mechanical</p>
      <p>910-760-1009 · info@seasideplumbingco.com · 24/7 Emergency Calls</p>
    </div>
  </div>
</footer>

</body>
</html>
